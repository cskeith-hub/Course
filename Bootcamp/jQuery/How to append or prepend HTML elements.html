<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append and Prepend an element</title>
</head>
<body>

    <h1>
        some text in here
    </h1>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
         $(document).ready(function() {   
           //$("h1").append("<u> This is underline</u>") //append=back
           //$("h1").prepend("<i><u>This is italic</i></u>") //prepend=front

           $("h1")
                  .text(" This is CHANGED! ")
                  .append("<u>This is underline</u>") // added at the Back
                  .prepend("<i>This is italic</i>") // added to the front

                  // this works on the inside of an element


         })
    </script>
</body>
</html>
