<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleting Object Properties</title>
</head>
<body>
    
<script>
"use strict";

const person4 = {
    "name" : "Colin",
    "age" : 31
}
//delete person4["age"]; // can delete Object properties
//console.log(person4["age"]);
    
delete person4; // cant delete a const 
console.log(person4)
    
</script>

</body>
</html>
