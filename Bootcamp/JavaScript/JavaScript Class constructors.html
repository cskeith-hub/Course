<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class constructors</title>
</head>
<body>
    <script>
        
        class Person { // create a class called Person
         constructor(name) {
             this.name = name;
         }

         greeting() {
             console.log(`Hello from ${this.name}`)
         }
         setName(name) {
             this.name = name
         }
        }

        const Colin = new Person("Mem");
        Colin.greeting();
        Colin.setName("Colin");
        Colin.greeting();

    </script>
</body>
</html>
