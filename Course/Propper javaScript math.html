<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propper javaScript math</title>
</head>
<body>
    <script>

    Math.round(4.6)// is gone round up to 5
    Math.round(4.4)// is gone round down to 4
    Math.pow(8, 2)// 8 to the power of 2 = 64(oldskool)
    8**2 //  8 to the power of 2 = 64(newskool)
    Math.sqrt(9) // square root of 9 = 3
    Math.max(1, 4, 43, 10)// looks for the highst number
    Math.min(-1, -4, -43, 10)// looks for the lowest number
    Math.floor(23.9)// = 23 rounds down whole lowest number
    Math.ceil(23.1)// = 24 round up whole highst number

    </script>
</body>
</html>
