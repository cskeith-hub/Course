<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Functions</title>
</head>
<body>
    <script>
      // code that runs after your code
      /*
       console.log("Waiting 2.5 seconds")
       setTimeout(function(){
           console.log(" Do this thing in here")
       }, 2500) // 2.5 sec delay
       console.log(" The last Line")
      */

       const lod = "Loading..."
       const wait = "Please Wait"
       const lod1 = "Loaded."
       console.log(`${lod}`);
       console.log(`${wait}`);

       setTimeout(function() {  // set time out of function
           console.log(`${lod}`); // log Lod
           console.log(`${wait}`);
       },1000) // 1 sec delay
       setTimeout(function() {
           console.log(`${lod}`);
           console.log(`${wait}`);

       },1500) // 1.5 sec delay
       setTimeout(function() {
           console.log(`${lod}`);
           console.log(`${wait}`);

       },2000) // 2 sec delay
       setTimeout(function() {
           console.log(`${lod}`);
           console.log(`${wait}`);

       },2500) // 2.5 sec delay
       setTimeout(function() {
           console.log(`${lod1}`); // loaded
       },3000) // 3 sec delay
       
    </script>
</body>
</html>
